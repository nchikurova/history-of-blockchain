<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrollama:</title>
    <meta name="description" content="Scrollama: Sticky Side Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="background-color: #ff6347">Capstone</h1>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../lib/d3-array.v2.min.js"></script>
    <section id="intro">
      <p class="intro__overline">
        <!-- <a href="https://github.com/russellgoldenberg/scrollama"
          >scrollama.js</a
        > -->
      </p>
      <h1 class="intro__hed">Blockchain: Key Principles</h1>
      <!-- <p class="intro__dek">Start scrolling to see how it works.</p> -->
    </section>
    <section id="scroll">
      <div class="scroll__graphic">
        <div class="chart">
          <p>0</p>
        </div>
      </div>
      <div class="scroll__text">
        <div class="step" data-step="1">
          <p>STEP 1</p>
        </div>
        <div class="step" data-step="2">
          <p>STEP 2</p>
        </div>
        <div class="step" data-step="3">
          <p>STEP 3</p>
        </div>
        <div class="step" data-step="4">
          <p>STEP 4</p>
        </div>
      </div>
    </section>
    <section id="outro"></section>
    <div class="debug"></div>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="./main.js"></script>

    <!-- resources:
    scrollama-demo
    https://codepen.io/aw207/pen/BXwVPa?editors=0100 -->
  </body>
</html>
